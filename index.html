<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Invaders</title>
<style>
  body { background: black; color: white; text-align: center; font-family: sans-serif; }
  canvas { background: #000; display: block; margin: 20px auto; }
</style>
</head>
<body>
<h1>Space Invaders</h1>
<p>Controls: ← → Move | Space to Shoot</p>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<p>Score: <span id="score">0</span></p>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let player = {x:180, y:360, width:40, height:20, speed:5};
let bullets = [];
let enemies = [];
let score = 0;
let rightPressed = false;
let leftPressed = false;

for(let i=0;i<5;i++){
  for(let j=0;j<6;j++){
    enemies.push({x: 40*j + 20, y: 40*i + 20, width:30, height:20, alive:true});
  }
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowRight") rightPressed=true;
  if(e.key==="ArrowLeft") leftPressed=true;
  if(e.key===" ") shoot();
});

document.addEventListener("keyup", e=>{
  if(e.key==="ArrowRight") rightPressed=false;
  if(e.key==="ArrowLeft") leftPressed=false;
});

function shoot(){
  bullets.push({x: player.x + player.width/2 - 2.5, y: player.y, width:5, height:10});
}

function drawPlayer(){
  ctx.fillStyle="lime";
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawBullets(){
  ctx.fillStyle="yellow";
  bullets.forEach((b,i)=>{
    ctx.fillRect(b.x,b.y,b.width,b.height);
    b.y -= 7;
    if(b.y < 0) bullets.splice(i,1);
  });
}

function drawEnemies(){
  ctx.fillStyle="red";
  enemies.forEach((e,i)=>{
    if(e.alive){
      ctx.fillRect(e.x,e.y,e.width,e.height);
      e.y += 0.1; // enemies slowly descend
    }
  });
}

function checkCollision(){
  bullets.forEach((b,bi)=>{
    enemies.forEach((e,ei)=>{
      if(e.alive && b.x < e.x + e.width && b.x + b.width > e.x &&
         b.y < e.y + e.height && b.y + b.height > e.y){
           e.alive=false;
           bullets.splice(bi,1);
           score += 10;
           document.getElementById('score').innerText = score;
      }
    });
  });
}

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(rightPressed && player.x + player.width < canvas.width) player.x += player.speed;
  if(leftPressed && player.x > 0) player.x -= player.speed;

  drawPlayer();
  drawBullets();
  drawEnemies();
  checkCollision();

  // Check if enemies reach bottom
  if(enemies.some(e=>e.alive && e.y + e.height >= canvas.height)){
    alert("Game Over! Final Score: " + score);
    document.location.reload();
  }

  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
